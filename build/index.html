<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/output.css" />
    <title>Agency Website</title>
    <link rel="icon" href="img/icons/website-icon.svg" />
  </head>
  <body class="overflow-hidden">
    <header id="home" class="w-auto flex flex-col justify-center items-center">
      <nav
        class="bg-[#F5F7FA] w-full h-21 flex justify-around items-center sticky top-0 right-0"
      >
        <div class="w-38.5 h-6 max-md:hidden">
          <img
            src="img/icons/navbar-icon.svg"
            alt="navbar-icon"
            class="w-full h-full object-cover object-center"
          />
        </div>
        <ul
          class="w-auto h-full gap-12.5 flex justify-center items-center max-sm:gap-3 max-sm:text-xs max-sm:px-2 max-lg:gap-10"
        >
          <li>
            <a href="#home" class="hover:text-[#4CAF4F] transition-all">Home</a>
          </li>
          <li>
            <a href="#service" class="hover:text-[#4CAF4F] transition-all"
              >Service</a
            >
          </li>
          <li>
            <a href="#future" class="hover:text-[#4CAF4F] transition-all"
              >Future</a
            >
          </li>
          <li>
            <a href="#product" class="hover:text-[#4CAF4F] transition-all"
              >Product</a
            >
          </li>
          <li>
            <a href="#testimonial" class="hover:text-[#4CAF4F] transition-all"
              >Testimonial</a
            >
          </li>
          <li>
            <a href="#faq" class="hover:text-[#4CAF4F] transition-all">FAQ</a>
          </li>
        </ul>
        <div class="flex gap-3.5 max-lg:hidden">
          <form action="" class="flex justify-center items-center gap-3.5">
            <button
              class="text-[#4CAF4F] px-5 py-2.5 rounded-md cursor-pointer border-1 border-[#4CAF4F] hover:bg-[#4CAF4F] hover:text-white transition-all"
            >
              Login
            </button>
            <button
              class="text-white bg-[#4CAF4F] px-5 py-2.5 rounded-md cursor-pointer hover:bg-[#43A046] transition-all"
            >
              Sign up
            </button>
          </form>
        </div>
      </nav>
      <main
        class="w-full h-140 flex gap-26 justify-center items-center max-sm:flex-col max-sm:px-3"
      >
        <div
          class="flex flex-col gap-6 justify-center items-start max-sm:items-center"
        >
          <h1
            class="text-6xl font-medium gap-1.5 flex flex-col max-lg:text-5xl max-md:text-4xl max-sm:text-2xl max-sm:text-center"
          >
            Lessons and insights <br />
            <span class="text-green-600">from 8 years</span>
          </h1>
          <p class="text-sm max-md:text-[12px]">
            Where to grow your business as a <br class="md:hidden" />
            photographer: site or social media?
          </p>
          <button
            class="text-white bg-[#4CAF4F] px-5 py-2.5 rounded-md cursor-pointer hover:bg-[#43A046] transition-all"
          >
            Register
          </button>
        </div>
        <div
          class="w-sm h-101.75 max-lg:w-3xs max-lg:h-69 max-md:w-50 max-md:h-54"
        >
          <img
            src="img/header-main-photo.png"
            alt="header-main-photo"
            class="w-full h-full object-cover object-center"
          />
        </div>
      </main>
    </header>
  </body>
</html>
